<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PmuMentor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to PmuMentor</h1>

        <div class="form-container" id="sign-up-form">
            <h2>Sign Up</h2>
            <form>
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="signUp()">Sign Up</button>
            </form>
        </div>

        <div class="form-container" id="log-in-form" style="display: none;">
            <h2>Log In</h2>
            <form>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="logIn()">Log In</button>
            </form>
        </div>

        <div class="dashboard" id="dashboard" style="display: none;">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <button onclick="logOut()">Log Out</button>

            <div class="resource-sharing">
                <h3>Share a Resource</h3>
                <input type="text" id="resource-title" placeholder="Title">
                <textarea id="resource-description" placeholder="Description"></textarea>
                <button onclick="shareResource()">Share</button>
            </div>
            <div id="resources">
                <h3>Shared Resources</h3>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
